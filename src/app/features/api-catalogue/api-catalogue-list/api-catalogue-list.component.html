<mat-toolbar color="primary">
  <span>API catalogue</span>
</mat-toolbar>

<div>
  <!-- Separate component(input) -->
  <app-search-api (filteredAPIsChange)="onFilteredAPIsChange($event)"></app-search-api>

  <div class="api-grid">
  <mat-card *ngFor="let api of filteredAPIs" class="api-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ api.name }}</mat-card-title>
        <mat-card-subtitle>{{ api.category }}</mat-card-subtitle>
        <img mat-card-sm-image [src]="api.icon"  alt="icon">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>{{ api.description }}</p>
      <p>Usage Guide: {{ api.usageGuide }}</p>
      <!-- other API details as needed -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="viewDetails(api.id)">View Details</button>
      <button mat-button color="accent" (click)="tryApi(api.id)">Try API</button>
    </mat-card-actions>
  </mat-card>
  </div>
</div>
