<div class="container">
    <div class="left-section">
    </div>
    <div class="right-section">
        <div class="login-container">
            <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2 class="login-title"><img src="../../../../assets/images/logos/Equity_Bank_Logo.png" alt="Logo"
                        class="logo">
                    Login</h2>
                <div class="form-control">
                    <i class="fas fa-user icon"></i>
                    <input formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                        type="text" placeholder="Username" id="username" required>
                    <mat-error *ngIf="submitted && f.username.errors">Username is required</mat-error>
                </div>
                <div class="form-control">
                    <i class="fas fa-lock icon"></i>
                    <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" type="password"
                        formControlName="password" placeholder="Password" id="password">
                    <mat-error *ngIf="submitted && f.password.errors">Password is required</mat-error>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" class="checkbox-input">
                    <span class="checkbox-custom"></span>
                    <label for="rememberMe">Remember me</label>
                </div>

                <button type="submit" [disabled]="loading">Login</button>
                <p class="register-link">Don't have an account? <a [routerLink]="['/auth/register']"
                        id="showRegisterForm">Register here</a></p>
            </form>
        </div>
    </div>
</div>
