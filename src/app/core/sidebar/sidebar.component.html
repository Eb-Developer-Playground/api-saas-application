<mat-sidenav-container class="app-container" autosize>
	<mat-sidenav #sidenav class="app-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()"
		(mouseleave)="mouseleave()">
		<mat-nav-list>
			<a mat-list-item [routerLink]="['/dashboard']">
				<i class="fas fa-tachometer-alt"></i>
				Dashboard
			</a>

			<a mat-list-item [routerLink]="['/user/apikeys']">
				<i class="fas fa-key"></i>
				API keys
			</a>

			<a mat-list-item [routerLink]="['/apis/catalogue']">
				<i class="fas fa-book"></i>
				Api Catalogue
			</a>

			<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
				<i class="fas fa-cogs"></i>&nbsp;
				<span class="full-width">Settings</span>
				<i class="menu-button fas fa-chevron-down" *ngIf="isExpanded || isShowing"></i>
			</mat-list-item>

			<div class="submenu" [ngClass]="{'expanded': showSubmenu}">
				<a mat-list-item [routerLink]="['/user/profile']">
					<i class="fas fa-user"></i>
					Profile
				</a>
				<a mat-list-item [routerLink]="['/user/billing']">
					<i class="fas fa-credit-card"></i>
					Billing
				</a>
			</div>
		</mat-nav-list>

		<!-- Logout item moved outside of mat-nav-list -->
		<mat-list-item (click)="logout()" matTooltip="Logout" class="logout-item">
			<i class="fas fa-sign-out-alt"></i>
			Logout
		</mat-list-item>

		<!-- Flex container to cover remaining space -->
		<div class="flex-container">
			<!-- Small card with additional details -->
			<mat-card class="additional-details-card">
				<mat-card-header>
					<mat-card-title class="sidebar-card-title">Explore More</mat-card-title>
					<mat-card-subtitle class="sidebar-subtitle">Find useful links and resources</mat-card-subtitle>
				</mat-card-header>
				<mat-card-content>
					<div class="quick-links">
						<p>Quick Links:</p>
						<ul class="sidebar-quick-links">
							<li><a href="/documentation">Documentations</a></li>
							<li><a href="/tutorials">Tutorials & Guides</a></li>
							<li><a href="/support">Support Center</a></li>
						</ul>
					</div>
					<div class="popular-tags">
						<p>Popular Tags:</p>
						<div class="tag-cloud">
							<!-- Display popular tags as styled links -->
							<span class="tag" *ngFor="let tag of popularTags">
								<a href="#" (click)="filterByTag(tag)" class="tag-link"
									[class.active]="tag === selectedTag">{{ tag }}</a>
							</span>
						</div>
					</div>
				</mat-card-content>
			</mat-card>

		</div>
	</mat-sidenav>

	<div class="app-sidenav-content">
		<router-outlet></router-outlet>
	</div>
</mat-sidenav-container>
