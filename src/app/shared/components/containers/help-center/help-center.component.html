<section class="help-center">
  <h2>Help Center</h2>
  <div class="help-content" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
    <div class="help-item" *ngFor="let resource of resources">
      <h3>{{ resource.title }}</h3>
      <p>{{ resource.description }}</p>
      <a mat-button color="primary" href="{{ resource.link }}" target="_blank">{{ resource.linkText }}</a>
    </div>
  </div>
</section>
