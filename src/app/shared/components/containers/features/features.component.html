<section class="features">
  <h2>Explore API</h2>
  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let api of apis">
      <mat-card class="feature-item">
        <mat-card-header>
          <mat-card-title>{{ api.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ api.description }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</section>
