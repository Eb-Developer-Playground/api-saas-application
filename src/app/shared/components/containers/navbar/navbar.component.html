<mat-toolbar class="example-toolbar">
  <button mat-icon-button *ngIf="shouldShowMenuButton()" (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="branding-container">
    <div class="branding-logo">
      <img src="assets/images/logos/Equity_Bank_Logo.png" alt="Logo" class="logo-img">
    </div>
    <div class="branding-title">
      <h1 class="example-app-name">API Gateway</h1>
    </div>
  </div>
  <div class="spacer"></div>
  <div class="nav-links">
    <a mat-button href="#">Overview</a>
    <a mat-button href="#">Documentation</a>
    <a mat-button href="#">API Catalogue</a>
  </div>
  <div class="spacer"></div>
  <div class="auth-links">
    <a mat-button [routerLink]="['/auth/login']">Login</a>
    <button mat-button [routerLink]="['/auth/register']" routerLinkActive="router-link-active"  color="primary">Register</button>
  </div>
</mat-toolbar>
